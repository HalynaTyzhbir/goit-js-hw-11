            />

              d="m18 10a8 8 0 1 1 -16 0 8 8 0 1 1 16 0z"
              fill="#bdc3c7"
              transform="translate(0 1028.4)"
            />
            <path
              d="m15 10a5 5 0 1 1 -10 0 5 5 0 1 1 10 0z"
              fill="#ecf0f1"
              transform="translate(0 1028.4)"
            />

      </button>
    </form>
    <div class="gallery"></div>
    <button type="button" class="load-more">Load more</button>
